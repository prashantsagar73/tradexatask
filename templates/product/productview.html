{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Product page  {% endblock title %}
{% block content %}
div class="conatiner my-4">
    <div class="row">
        <div class="col-md-4 ">
            <div class="row mx-5">
                <img src="/media/{{product.image}}" width="233px" height="385px">
            </div>
            <div class="row mx-4">
                <button class="btn btn-primary mx-4"> Add To Cart</button>
                <button class="btn btn-primary"> Buy Now</button>
            </div>
        </div>
        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p><b>Rs.{{product.price}} </b></p>
            <p>{{product.desc}} </p>
        </div>
    </div>

</div>
{% endblock %}
